                        article_content: Lorem ipsum dolor sit amet.
                        theme: Sexo
                        article_img: 'https://i.ytimg.com/vi/_OFlCtyrt4c/maxresdefault.jpg'
        '404':
          description: Não foi encontrado artigos ou fóruns.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: Não foi encontrado artigos ou fóruns
        '500':
          description: Erro interno na API.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exempçlo de erro:
                  value:
                    error: Ocorreu um erro. Tente novamente mais tarde.
      operationId: get-article-forum
      description: Rota para pegar os artigos e fóruns mais recentes.
      parameters:
        - schema:
            type: integer
          in: query
          name: page
          required: true
          description: Paginação dos artigos
      tags:
        - Article and Forum
    parameters: []
  /theme:
