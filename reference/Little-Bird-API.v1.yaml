openapi: 3.0.0
info:
  title: Little Bird API
  version: '1.0'
  description: API Restful do aplicativo Little Bird
  contact:
    name: Vitor da SIlva Pires Bezerra
    email: vitor13m2003@gmail.com
    url: 'https://www.linkedin.com/in/vitor-da-silva-pires-bezerra-84a5371a0/'
servers:
  - url: 'http://localhost:3333'
paths:
  /auth/login:
    post:
      summary: Login do usuário
      operationId: post-user-login
      responses:
        '201':
          description: O usuário foi logado e a API retorna um token JWT que deve ser usado para fazer todas as requisições que precisam dos dados do usuário.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                required:
                  - token
              examples:
                Exemplo de um token JWT:
                  value:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1bmlxdWVfbmFtZSI6IlRoaWFnbyIsInN1YiI6IjEzIiwianRpIjoiZDBlMGFkZDItOTlkMC00NWY1LThlYzEtY2FiYzIwZjkxMGYyIiwiaWF0IjoxNTAwMDMzMjE0LCJKd3RWYWxpZGF0aW9uIjoiVXN1YXJpbyIsIm5iZiI6MTUwMDAzMzIxMywiZXhwIjoxNTAwMDMzMjczLCJpc3MiOiJJc3N1ZXIiLCJhdWQiOiJBdWRpZW5jZSJ9.SmjuyXgloA2RUhIlAEetrQwfC0EhBmhu-xOMzyY3Y_Q
        '401':
          description: O usuário não foi cadastrado ainda no banco de dados
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
              examples:
                Exemplo de erro:
                  value:
                    error: Usuário não encontrado
        '500':
          description: Erro interno na API
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
              examples:
                Exemplo de erro:
                  value:
                    error: Ocorreu um erro. Tente novamente mais tarde.
      description: Rota para login de um usuário da aplicação.
      parameters: []
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                user_pass:
                  type: string
            examples:
              Exemplo de dados de login:
                value:
                  email: user@example.com
                  user_pass: pa$$word
        description: O usuário deve enviar seu nome de usuário (username) e senha (password) para fazer login.
    parameters: []
  /user:
    post:
      summary: Cadastrar um usuário
      operationId: post-user
      responses:
        '201':
          description: O usuário foi cadastrado com sucesso e lhe foi enviado um token JWT que deve ser usado nas próximas requisições que necessitem dos seus dados.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
              examples:
                Exemplo de um token JWT:
                  value:
                    token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1bmlxdWVfbmFtZSI6IlRoaWFnbyIsInN1YiI6IjEzIiwianRpIjoiZDBlMGFkZDItOTlkMC00NWY1LThlYzEtY2FiYzIwZjkxMGYyIiwiaWF0IjoxNTAwMDMzMjE0LCJKd3RWYWxpZGF0aW9uIjoiVXN1YXJpbyIsIm5iZiI6MTUwMDAzMzIxMywiZXhwIjoxNTAwMDMzMjczLCJpc3MiOiJJc3N1ZXIiLCJhdWQiOiJBdWRpZW5jZSJ9.SmjuyXgloA2RUhIlAEetrQwfC0EhBmhu-xOMzyY3Y_Q
        '404':
          description: A imagem do usuário não foi encontrada.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: O user_img_id não existe no servidor.
        '409':
          description: O E-mail ou o username do usuário já estão presente na aplicação.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: E-mail ou username já cadastrados no servidor
        '500':
          description: Erro interno na API.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: Ocorreu um erro. Tente novamente mais tarde.
      description: Rota para cadastro de um usuário na aplicação.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              Exemplo de usuário:
                value:
                  username: carlosboavida
                  user_pass: J_alme_45
                  email: carlos.vida789@gmail.com
                  user_img_id: 1
                  born_in: '2003-06-13'
        description: O usuário deve enviar seus dados para fazer cadastro.
      tags:
        - User
    get:
      summary: Buscar um usuário
      operationId: get-user
      responses:
        '200':
          description: O usuário foi autorizado e seus dados foram enviados.
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  email:
                    type: string
                    format: email
                  user_img_id:
                    type: object
                    format: int64
                    properties:
                      user_img_id:
                        type: integer
                        format: int64
                      img_url:
                        type: string
                        format: int64
                required:
                  - username
                  - email
                  - user_img_id
              examples:
                Exemplo de usuário:
                  value:
                    username: carlosboavida
                    email: carlos.vida789@gmail.com
                    user_img_id: 1
        '401':
          description: O token JWT não é válido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: O token é inválido ou já expirou
        '500':
          description: Erro interno na API.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: Ocorreu um erro. Tente novamente mais tarde.
      description: Rota para buscar um usuário especifíco da aplicação
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Token JWT deve ser passado por meio deste header
          required: true
      tags:
        - User
    parameters: []
    put:
      summary: Alterar um usuário
      operationId: put-user
      responses:
        '204':
          description: Os dados do usuário foram atualizados com sucesso.
        '401':
          description: O token JWT não é válido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: O token é inválido ou já expirou
        '404':
          description: A imagem do usuário não foi encontrado no servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: O user_img_id não existe no servidor.
        '409':
          description: O e-mail ou username recebidos já estão presente no servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: O e-mail ou username informados já estão presentes no banco de dados.
        '500':
          description: Erro interno na API.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: Ocorreu um erro. Tente novamente mais tarde.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          required: true
          description: Token JWT deve ser passado por meio deste header
      description: Rota para alterar os dados de um usuário.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                user_img_id:
                  type: integer
                  format: int64
                born_in:
                  type: string
                  format: date
            examples:
              Exemplo de dados a serem alterados:
                value:
                  username: carlosmavida
                  email: carlos.boa789@gmail.com
                  user_img_id: 1
        description: O usuário envia os dados que serão alterados
      tags:
        - User
  /interest:
    post:
      summary: Adicionar um interesse
      operationId: post-interest
      responses:
        '204':
          description: O interesse foi adicionado com sucesso.
        '401':
          description: O token JWT não é válido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: O token é inválido ou já expirou
        '404':
          description: O tema não foi encontrado no servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: O tema especificado não existe
        '500':
          description: Erro interno na API.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: Ocorreu um erro. Tente novamente mais tarde.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          required: true
          description: Token JWT deve ser passado por meio deste header
      description: Rota para adicionar o interesse de um usuário.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                theme_id:
                  type: integer
                  format: int64
            examples:
              Exemplo de corpo da requisição:
                value:
                  theme_id: 1
        description: O aplicação do usuário deve enviar o "theme_id" do tema escolhido pelo usuário.
      tags:
        - Interest
    get:
      summary: Buscar interesses
      operationId: get-interest
      responses:
        '200':
          description: Os temas de interesse do usuário serão retornados.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    interest_id:
                      type: integer
                      format: int64
                    user_id:
                      type: integer
                      format: int64
                    theme_id:
                      type: object
                      properties:
                        theme_id:
                          type: integer
                          format: int64
                        theme_name:
                          type: string
                        theme_img_id:
                          type: object
                          properties:
                            theme_img_id:
                              type: integer
                              format: int64
                            img_url:
                              type: string
              examples:
                Exemplo de interesse:
                  value:
                    theme_id: 1
                    theme_name: Gravidez
                    theme_img:
                      theme_img_id: 1
                      img_url: 'http://localhost:3333'
        '401':
          description: O token JWT não é válido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: O token JWT não é válido.
        '500':
          description: Erro interno na API.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: Ocorreu um erro. Tente novamente mais tarde
      description: Rota para buscar os temas de interesses de um usuário.
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: '  Token JWT deve ser passado por meio deste header'
          required: true
        - schema:
            type: integer
          in: query
          name: page
          description: Paginação dos interesses
          required: true
      tags:
        - Interest
  /article/forum/date:
    get:
      summary: Buscar os artigos e fóruns mais recentes
      responses:
        '200':
          description: Os artigos e fóruns serão retornados.
          content:
            application/json:
              schema:
                type: object
                properties:
                  foruns:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        forum_img_id:
                          type: object
                          format: uri
                          properties:
                            forum_img_id:
                              type: integer
                            forum_img:
                              type: string
                        no_like:
                          type: integer
                          format: int64
                  articles:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        article_content:
                          type: string
                        article_img_id:
                          type: object
                          format: uri
                          properties:
                            article_img_id:
                              type: integer
                            forum_img:
                              type: string
                        no_like:
                          type: integer
                          format: int64
                        publi_date:
                          type: string
                required:
                  - foruns
                  - articles
              examples:
                Exemplo de artigos e foruns:
                  value:
                    foruns:
