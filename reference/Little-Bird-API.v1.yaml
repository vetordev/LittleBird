              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                Exemplo de erro:
                  value:
                    error: Ocorreu um erro. Tente novamente mais tarde.
      operationId: get-theme
      description: Rota para buscar todos os temas da aplicação.
      tags:
        - Theme
  /article:
