        name: article_id
        in: path
        required: true
        description: Chave primária do artigo
    get:
      summary: Buscar um artigo
      responses:
        '200':
          description: O artigo foi encontrado e será retornado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  article_id:
                    type: integer
                  article_img_id:
